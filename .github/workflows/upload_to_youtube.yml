name: YouTube Upload (OU Stock Parody)

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 6:30 KST (ì „ë‚  21:30 UTC)ì— ì‹¤í–‰
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  upload_to_youtube:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- [ìˆ˜ì •] í˜„ìž¬ ê²½ë¡œì™€ ê¶Œí•œì„ í¬í•¨í•œ ìƒì„¸ íŒŒì¼ ëª©ë¡ ì¶œë ¥ ---
      - name: ðŸ› Debug current path and permissions
        run: |
          pwd
          ls -la
          ls -la youtube_uploader/
      # --------------------------------------------------------

      - name: ðŸ“¦ Install YouTube uploader dependencies
        working-directory: youtube_uploader # "./" ë¥¼ ì œê±°í•˜ì—¬ ê²½ë¡œë¥¼ ë‹¨ìˆœí™”
        run: pip install -r requirements_youtube.txt

      - name: ðŸ” Restore YouTube authentication files
        run: |
          mkdir -p youtube_uploader
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" > youtube_uploader/client_secrets.json
          printf "%s" '${{ secrets.YOUTUBE_TOKEN_JSON }}' > youtube_uploader/token.json

      - name: ðŸ‘€ Verify token.json content
        run: cat youtube_uploader/token.json

      - name: ðŸš€ Upload to YouTube
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          COUPANG_NOTICE: ${{ secrets.COUPANG_NOTICE }}
        run: python youtube_uploader/upload_to_youtube.py
